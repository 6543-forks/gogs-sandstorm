APP_NAME = Gogs
RUN_USER = gogsuser
RUN_MODE = prod

[database]
DB_TYPE = sqlite3
HOST = 127.0.0.1:3306
NAME = gogs
USER = root
PASSWD = 
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /var/gogs/repositories

[server]
DOMAIN = localhost
HTTP_PORT = 8000
ROOT_URL = http://localhost:8000/
DISABLE_SSH = true
SSH_PORT = 22
OFFLINE_MODE = true

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DISABLE_REGISTRATION = true
REQUIRE_SIGNIN_VIEW = false
ENABLE_REVERSE_PROXY_AUTHENTICATION = true
ENABLE_REVERSE_PROXY_AUTO_REGISTRATION = true

[picture]
DISABLE_GRAVATAR = true
AVATAR_UPLOAD_PATH = /var/gogs/avatars

[session]
PROVIDER = file

[log]
ROOT_PATH = /var/gogs/log
MODE = file
LEVEL = Info

[security]
